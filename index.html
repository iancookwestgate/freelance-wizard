<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Travel Wizard</title>
  </head>
  <body>
    <div class="navbar">
      <p class="title">The Travel Wizard</p>
      <img class="staff" src="img/wizard-staff-icon.png" alt="A wizard's staff icon.">
    </div>
    <div class="index-top-container">
      <p class="index-center">This is what we do</p>
      <img id="index-main" src="img/lp-sail.jpeg" alt="Picture of a sailboat at night.">
    </div>
    <div class="centerer">
      <img class="dec-line" src="img/decorative-line.png" alt="A decorative line.">
      <p>This is who we are</p>
    </div>
    <div class="lp-picture-links">
      <div class="center-linking">
        <p class="center-text">How to Join</p>
        <img src="img/lp-join.jpeg" alt="Picture of a surfer looking to the sea.">
      </div>
      <div class="center-linking">
        <p class="center-text">Amenities</p>
        <img src="img/lp-amenities.jpeg" alt="Picture of typewriter and desk.">
      </div>
      <div class="center-linking">
        <p class="center-text">Contact Us</p>
        <img src="img/lp-contact-us.jpeg" alt="Picture of a man at his laptop.">
      </div>
    </div>
  </body>
</html>
