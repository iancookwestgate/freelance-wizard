<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Travel Wizard</title>
  </head>
  <body>
    <div class="navbar">
      <p class="title">The Travel Wizard</p>
      <img class="staff" src="assets/img/wizard-staff-icon.png" alt="A wizard's staff icon.">
    </div>
    <div class="index-top-container">
      <div class="index-main-image">
        <p class="index-center">This is what we do</p>
        <img id="index-main" src="assets/img/lp-sail.jpeg" alt="Picture of a sailboat at night.">
      </div>
      <div>
        <img class="index-hidden" src="assets/img/lp-cliff.jpeg" alt="Picture of a woman overlooking a cliff.">
        <img class="index-hidden" src="assets/img/lp-castle-fog.jpeg" alt="Picture of a castle in fog.">
      </div>
    </div>
    <div class="index-below">
      <img class="dec-line" src="assets/img/decorative-line.png" alt="A decorative line.">
      <p>This is who we are</p>
    </div>
    <div class="lp-picture-links">
      <div class="center-linking">
        <p class="center-text">How to Join</p>
        <img src="assets/img/lp-join.jpeg" alt="Picture of a surfer looking to the sea.">
      </div>
      <div class="center-linking">
        <p class="center-text">Amenities</p>
        <img src="assets/img/lp-amenities.jpeg" alt="Picture of typewriter and desk.">
      </div>
      <div class="center-linking">
        <p class="center-text">Contact Us</p>
        <img src="assets/img/lp-contact-us.jpeg" alt="Picture of a man at his laptop.">
      </div>
    </div>
  </body>
</html>
